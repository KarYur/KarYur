<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор Раздвижных Дверей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Конфигуратор Раздвижных Дверей</h1>
    </header>
    <main>
        <div class="container">
            <form id="door-configurator">
                <!-- Ширина двери -->
                <div class="form-group">
                    <label for="width">Ширина двери (м):</label>
                    <input type="number" id="width" name="width" min="1" max="5" step="0.1" required>
                </div>
                <!-- Высота двери -->
                <div class="form-group">
                    <label for="height">Высота двери (м):</label>
                    <input type="number" id="height" name="height" min="2" max="3" step="0.1" required>
                </div>
                <!-- Материал -->
                <div class="form-group">
                    <label for="material">Материал двери:</label>
                    <select id="material" name="material">
                        <option value="glass">Стекло</option>
                        <option value="wood">Дерево</option>
                        <option value="metal">Металл</option>
                    </select>
                </div>
                <!-- Тип системы -->
                <div class="form-group">
                    <label for="system">Тип системы:</label>
                    <select id="system" name="system">
                        <option value="sliding">Раздвижная</option>
                        <option value="folding">Складная</option>
                    </select>
                </div>
                <button type="submit">Рассчитать стоимость</button>
            </form>

            <div id="result"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
